{% extends 'base.html' %}

  <form method="POST">
  {% csrf_token %}
    <p>Do you really want to delete "{{ thing.name }}"?</p>
    <input type="submit" value="OK" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-800 dark:hover:bg-red-900 dark:focus:ring-red-800">
  </form>
  </div>


{% endblock content %}
